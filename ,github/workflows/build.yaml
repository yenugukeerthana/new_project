name: CI/CD workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'    

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build project
        run: npm run build